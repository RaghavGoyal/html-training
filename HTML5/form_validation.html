<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Form validation</title>
		<meta charset="utf-8">
	</head>
	<body>
		<form method="post" autocomplete="off" target="">
			<label>Name:</label>
			<input type="text" name="name" required pattern="(^[A-Z][a-z]+"> <br>
			<label>User Name:</label>
			<input type="text" name="user_name" required pattern="([A-Za-z\_]\w+)"><br>
			<label>Password:</label>
			<input type="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" id="password"><br>
			<label>Confirm Password:</label>
			<input type="password" name="confirm_password" required title="Must match with password" id="confirm_password" onchange="match()"><br>
			<label>Email:</label>
			<input type="email" name="email" required><br>
			<label>Phone:</label>
  			<input type="tel" name="phone" required pattern="[0-9]{10}"> <br>
  			<label>Age:</label>
  			<input type="number" name="age" required min="18" max="25"> <br>
			<label>Date of Birth:</label>
			<input type="date" name="date_of_birth"> <br>
  			

  			<input type="submit" value="Submit">


		</form>

		<script type="text/javascript">
			function match()
			{
				password1=document.getElementById("password").value;
				password2=document.getElementById("confirm_password").value;

				if (password1 != password2) { 
                    alert ("\n Password did not match: Please try again...") 
                    return false; 
                }
            
                return true;
			}

		</script>
	</body>
</html>
