<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Form</title>
		<meta charset="utf-8">
	</head>
	<body>
		<form method="post" autocomplete="off" target="">
			<label>First Name:</label>
			<input type="text" name="first_name" required="required"> <br>
			<label>Last Name:</label>
			<input type="text" name="last_name" required="required"><br>
			<label>Date of Birth:</label>
			<input type="date" name="date_of_birth"> <br>
			<label>Gender:</label>
			<input type="radio" name="gender" value="male" checked> Male 
  			<input type="radio" name="gender" value="female"> Female<br>
 
  			<label>Address:</label>
  			<textarea rows="5" cols="30" name="address" required="required"></textarea> <br>
  			<label>Contact No.:</label>
  			<input type="tel" name="contact" required="required" pattern="[0-9]{10}"> <br>

  			<input type="submit" value="Submit">
    		<input type="reset" value="Reset">


		</form>
	</body>
</html>
